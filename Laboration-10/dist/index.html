<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deck of cards</title>
  <script defer src="main.js"></script></head>
  <body>
    <header>
      <div class="build-piles">
        <div class="slot"><div class="card card-1 empty"></div></div>
        <div class="slot"><div class="card card-2 empty"></div></div>
        <div class="slot"><div class="card card-3 empty"></div></div>
        <div class="slot"><div class="card card-4 empty"></div></div>
      </div>
      <div class="deck">
        <div class="stack">
          <div class="card card-1 empty"></div>
          <div class="card card-2 empty"></div>
          <div class="card card-3 empty"></div>
        </div>
        <button class="card card-back"></button>
      </div>
    </header>
    <main>
      <div class="play-area">
        <div class="row">
          <div class="card empty"></div>
        </div>
        <div class="row">
          <div class="card empty"></div>
        </div>
        <div class="row">
          <div class="card empty"></div>
        </div>
        <div class="row">
          <div class="card empty"></div>
        </div>
        <div class="row">
          <div class="card empty"></div>
        </div>
        <div class="row">
          <div class="card empty"></div>
        </div>
        <div class="row">
          <div class="card empty"></div>
        </div>
      </div>
    </main>
  </body>
</html>
