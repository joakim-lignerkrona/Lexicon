<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css
    "
    />
    <title>Lab 2</title>
  </head>
  <body>
    <h1>Skapa ett konto</h1>
    <div class="container">
      <div class="loggo-container"><i class="fa-solid fa-compass"></i></div>
      <form action="">
        <div class="input-group">
          <input type="text" name="firstName" id="first-name" required />
          <label for="firstName">Förnamn:</label>
        </div>
        <div class="input-group">
          <input type="text" name="lastName" id="last-name" required />
          <label for="lastName">Efternamn:</label>
        </div>
        <div class="input-group">
          <input type="email" name="emain" id="email" required />
          <label for="email">Email:</label>
        </div>
        <div class="input-group">
          <input type="password" name="password" id="password" required />
          <label for="password">Lösenord:</label>
        </div>
        <input type="button" value="Registrera" />
      </form>
    </div>
  </body>
</html>
