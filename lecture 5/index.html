<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fist.JS</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="mt-5">Pok√©dex</h1>
        </div>
      </div>

      <div
        class="row d-flex justify-content-center align-items-center"
        style="min-height: 100vh"
      >
        <div class="col-12 p-5 rounded-5" id="selected-pokemon-container">
          <div id="selected-pokemon">
            <h2>
              <span id="pokemon-number">#000</span>
              <span id="pokemon-name">Name</span>
            </h2>
            <img
              class="float-end"
              id="pokemon-image"
              src="https://upload.wikimedia.org/wikipedia/commons/5/51/Pokebola-pokeball-png-0.png"
              alt=""
            />
            <div id="pokemon-description"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center bg-light fixed-bottom pt-3">
      <div class="col-12 col-xl-6 d-flex">
        <div
          id="selector-scroll-controll-left"
          class="justift-content-center align-items-center d-none d-md-flex"
        >
          <i class="bi bi-arrow-left fs-2 p-2"></i>
        </div>
        <div class="pokemon-container flex-grow-1"></div>
        <div
          id="selector-scroll-controll-right"
          class="justift-content-center align-items-center d-none d-md-flex"
        >
          <i class="bi bi-arrow-right fs-2 p-2"></i>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
