<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laboration 8</title>
    <script src="./script.js" defer></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <style>
      form {
        margin: 2rem;
      }
    </style>
  </head>
  <body>
    <form
      action=""
      class="d-flex flex-column justify-content-center align-content-center"
    >
      <div class="formgroup">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" type="text" name="name" id="name" />
      </div>
      <div class="formgroup">
        <label class="form-label" for="lastName">Last Name</label>
        <input class="form-control" type="text" name="lastName" id="lastName" />
      </div>
      <div class="formgroup">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" type="email" name="email" id="email" />
      </div>
      <div class="formgroup">
        <label class="form-label" for="password">Password</label>
        <input
          class="form-control"
          type="password"
          name="password"
          id="password"
        />
      </div>
      <div class="formgroup">
        <label class="form-label" for="passwordRepeat">Repeat password</label>
        <input
          class="form-control"
          type="password"
          name="passwordRepeat"
          id="passwordRepeat"
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="country">Country</label>
        <select class="form-select" name="country" id="country">
          <option value="none" selected disabled>Select your country:</option>
          <option value="Austria">Austria</option>
          <option value="Belgium">Belgium</option>
          <option value="Bulgaria">Bulgaria</option>
          <option value="Croatia">Croatia</option>
          <option value="Cyprus">Cyprus</option>
          <option value="Czech Republic">Czech Republic</option>
          <option value="Denmark">Denmark</option>
          <option value="Estonia">Estonia</option>
          <option value="Finland">Finland</option>
          <option value="France">France</option>
          <option value="Germany">Germany</option>
          <option value="Greece">Greece</option>
          <option value="Hungary">Hungary</option>
          <option value="Ireland">Ireland</option>
          <option value="Italy">Italy</option>
          <option value="Latvia">Latvia</option>
          <option value="Lithuania">Lithuania</option>
          <option value="Luxembourg">Luxembourg</option>
          <option value="Malta">Malta</option>
          <option value="Netherlands">Netherlands</option>
          <option value="Poland">Poland</option>
          <option value="Portugal">Portugal</option>
          <option value="Romania">Romania</option>
          <option value="Slovakia">Slovakia</option>
          <option value="Slovenia">Slovenia</option>
          <option value="Spain">Spain</option>
          <option value="Sweden">Sweden</option>
        </select>
      </div>

      <div class="form-goup d-flex justify-content-end mt-3">
        <label class="form-check-label" for="agree">Agree to terms</label>
        <input
          class="form-check-input ms-3"
          type="checkbox"
          name="agree"
          id="agree"
          value="agreed"
        />
      </div>
      <div class="form-goup d-flex justify-content-end mt-3">
        <input
          class="btn btn-primary"
          type="submit"
          name="submit"
          value="Sign up"
        />
      </div>
    </form>
  </body>
</html>
