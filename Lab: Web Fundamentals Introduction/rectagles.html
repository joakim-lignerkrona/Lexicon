<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rectagles</title>
    <style>
      div {
        border: 3px dotted blue;
        border-radius: 1rem;
        padding: 10px;
      }
      div div {
        border: 3px dashed red;
      }
      div div div {
        border: 3px solid green;
        text-align: center;
        padding: 1rem;
        font-size: x-large;
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <div>I'm a heavily packed &lt;div&gt;</div>
      </div>
    </div>
  </body>
</html>
